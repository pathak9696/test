<div class="table-responsive">
  <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
    <thead>
      <tr>
        <th>Id</th>
        <th>Frist Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </thead>
    <tfoot>
      <tr>
        <th>Id</th>
        <th>Frist Name</th>
        <th>Last Name</th>
        <th>Department</th>
        <th>Phone</th>
        <th></th>
      </tr>
    </tfoot>
    <tbody>
      <tr *ngFor="let emp of employees">
        <td>{{emp.id}}</td>
        <td>{{emp.fname}}</td>
        <td>{{emp.lname}}</td>
        <td>{{getDepartment(emp.department)}}</td>
        <td>{{emp.phone}}</td>
        <td>
          <button (click)="editEmployee($event, emp.id)">Edit</button>
          <button (click)="deleteEmployee($event, emp)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
