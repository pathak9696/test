<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <a class="navbar-brand" href="index.html">Reece</a>
  <button class="navbar-toggler navbar-toggler-right" (click)="toggle = !toggle" type="button" data-toggle="collapse" data-target="#navbarResponsive"
    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="toggle ? 'show' : ''" id="navbarResponsive">
    <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
      <li *ngFor="let item of menuItems" class="nav-item" data-toggle="tooltip" data-placement="right" [title]="item.title">
        <a class="nav-link" [routerLink]="[item.link]">
          <i class="fa fa-fw fa-dashboard"></i>
          <span class="nav-link-text">{{item.title}}</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
